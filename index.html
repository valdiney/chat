<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>MerdoChat</title>

    <meta name="author" content="Valdney França">
    <meta property="og:url" content="https://valdiney.github.io/chat/">
    <meta property="og:title" content="MerdoChat">
    <meta property="og:site_name" content="MerdoChat">
    <meta property="og:description" content="Tentativa de criar um Chat simples usando Firebase">
    <meta property="og:image" content="https://raw.githubusercontent.com/valdiney/dendedevsite.github.io/master/img/imagem-social.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <meta property="og:type" content="website">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        body {
            background:#53748a;
            margin:0;
            padding:0;
        }
        textarea {
            width:100%;
            border-radius:10px;
            background:#e9e5e5;
        }
        .textarea {
            background: #53748a;
            background:#4a6b82;
            display:none;
        }
        .chat {
            background:#4a6b82;
            min-height:600px;
            padding-top:20px;
            display:none;
        }
        .chat-area-interna {
            min-height:600px;
            max-height:600px;
            background:white;
            margin-bottom:20px;
            border-radius:10px;
            overflow-y: auto;
            padding-top:10px;
        }
        .enviar {
            margin-top:20px;
            margin-bottom:20px;
        }
        .img_perfil {
            border-radius:50%;
            margin-right:10px;

            display:block;
            float:left;
            border:2px solid #33ff99;
            padding:3px;
            background:white;

            font-size:30px;
            display:block;
            opacity:0.80;
        }
        .outroUsuario  {
            border:2px solid #ff6633;
            background:#ffcccc;
            opacity:1.80;
        }
        .hora {
            text-align: right;
            font-size:11px;
            float:right;
        }
        .div-cadastre-se {
            background:white;
            border-radius:10px;
            margin-top:50px;
            padding:10px;
        }
        .centered {
            width:100%;
            margin:0 auto;
        }
        .titulo {
            color:white;
            display:block;
            text-align: center;
           
            border-radius:10px;
        }
        .col-centered {
            float: none;
            margin: 0 auto;
        }

        nomeUsuario {
            font-weight:bold;
            display:block;
            text-align:left;
            margin-bottom:5px;
            text-transform: capitalize;
            margin-left:50px;
        }
        mensagem {
            display:block;
            opacity:0.90;
            width:350px;
            margin-left:50px;
        }
        hora {
            text-align:right;
            font-size:13px;
            display:block;
        }
        .divMsg {
            border-bottom:1px dotted silver;
            padding:10px;
        }
    </style>
</head>
<body>
    <div class="jumbotron" align="center">
        <h1 class="display-4">MerdoChat</h1>
        <p class="lead">O chat mais merda que você verá hoje!</p>
        <hr class="my-4">

        <p class="lead">
          <button class="btn btn-primary btn-lg entrar" href="#" role="button">Entrar nessa porra!</button>
        </p>
    </div>

    <div class="col-md-12 col-centered">
        <h3 class="titulo">MerdoChat</h3>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 chat col-centered">
                <!--Div que recebe as mensagens-->
                <div class="col-md-12 chat-area-interna"></div>
            </div>

            <div class="col-md-8 textarea col-centered">
                <textarea  id="textarea" placeholder="Escreva aqui..."></textarea>
            </div>
        </div>
    </div>

<!-- Js files-->
<script src="public/js/firebase.js"></script>
<script src="public/js/jquery.js"></script>
<script src="public/js/firebaseConfig.js"></script>
<script src="public/js/core.js"></script>
<script src="public/js/notification.js"></script>

</body>   
</html>
