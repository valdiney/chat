<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>MerdoChat</title>

    <meta name="author" content="Valdney França">
    <meta property="og:url" content="https://valdiney.github.io/chat/">
    <meta property="og:title" content="MerdoChat">
    <meta property="og:site_name" content="MerdoChat">
    <meta property="og:description" content="Tentativa de criar um Chat simples usando Firebase">
    <meta property="og:image" content="https://raw.githubusercontent.com/valdiney/dendedevsite.github.io/master/img/imagem-social.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <meta property="og:type" content="website">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        body {
            margin:0;
            padding:0;
            background:#333333!important;
        }
        textarea {
            width:100%;
            border-radius:30px;
            outline:none;
            border:0;
            margin-top:5px!important;
        }
        .textarea {
            background:#d8d7d7;
            display:none;
        }
        .chat {
            display:none;
        }
        .chat-area-interna {
            background:#333333;
            margin-bottom:20px;
            overflow-y: auto;
            padding-top:10px;
        }
        .enviar {
            margin-top:20px;
            margin-bottom:20px;
        }
        .img_perfil {
            border-radius:50%;
            margin-right:10px;
            display:block;
            float:left;
            border:2px solid #33ff99;
            padding:3px;
            background:white;
            font-size:30px;
            display:block;
            opacity:0.80;
        }
        .divMsg {
            border-bottom:1px solid #f2f2f2;
            padding:10px;
            border:1px solid #d6d6d6;
            border-radius:30px!important;
            margin-right:50px;
            margin-bottom:5px;
            background:white;
        }
        .divMsgEu {
            margin-left:50px;
            background:#f7f7f7;
            border-radius:30px!important;
            border:1px solid #d6d6d6;
            margin-right:0px;
            background:#f0fde6;
        }
        .outroUsuario  {
            border:2px solid #ff6633;
            background:#ffcccc;
            opacity:1.80;
        }
        .hora {
            text-align: right;
            font-size:11px;
            float:right;
        }
        .div-cadastre-se {
            background:white;
            border-radius:10px;
            margin-top:50px;
            padding:10px;
        }
        .titulo {
            color:white;
            display:block;
            text-align: center;
            border-radius:10px;
        }
        .col-centered {
            float: none;
            margin: 0 auto;
        }
        nomeUsuario {
            font-weight:bold;
            display:block;
            text-align:left;
            margin-bottom:5px;
            text-transform: capitalize;
            margin-left:50px;
        }
        mensagem {
            display:block;
            opacity:0.90;
            max-width:350px;
            margin-left:50px;
        }
        hora {
            text-align:right;
            font-size:13px;
            display:block;
        }
        tituloNomeUsuario {
            color:#525252;
            font-weight:bold;
            background:#d8d7d7;
            display:block;
            padding-left:10px;
        }
 </style>
</head>
<body>
    <div class="jumbotron" align="center">
        <h1 class="display-4">MerdoChat</h1>
        <p class="lead">O chat mais merda que você verá hoje!</p>
        <hr class="my-4">

        <p class="lead">
          <button class="btn btn-primary btn-lg entrar" href="#" role="button">Entrar nessa porra!</button>
        </p>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 chat col-centered" style="background:#e4e4e4;">
                <tituloNomeUsuario>...</tituloNomeUsuario>
                <!--Div que recebe as mensagens-->
                <div class="col-md-12 chat-area-interna"></div>
            </div>

            <div class="col-md-8 textarea col-centered">
                <textarea  id="textarea" placeholder="Escreva uma mensagem"></textarea>
            </div>
        </div>
    </div>

<!-- Js files-->
<script src="public/js/firebase.js"></script>
<script src="public/js/jquery.js"></script>
<script src="public/js/firebaseConfig.js"></script>
<script src="public/js/core.js"></script>
<!--<script src="public/js/notification.js"></script>-->

</body>   
</html>
